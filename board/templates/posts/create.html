{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Add New Post{% endblock title %}</h2>
{% endblock header %}

{% block content %}
  <form method="post" action="{{ url_for('posts.create') }}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ request.form['title'] }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="slug">Slug</label>
      <input type="text" name="slug" id="slug" value="{{ request.form['slug'] }}" class="form-control">
  </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" id="content" rows="10" class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Post" class="submit-btn">
    </div>
</form>
{% endblock content %}
